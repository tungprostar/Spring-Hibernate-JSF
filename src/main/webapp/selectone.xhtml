
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF Hello World</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			<h:outputText value="Platform:" />
			<p:selectOneButton value="#{selectOneView.option}">
				<f:selectItems value="#{selectOneView.platforms}" />
			</p:selectOneButton>

			<p:commandButton value="Submit" update="display" icon="pi pi-check" />
			<p:spacer />

			<h:outputText value="Selected:" />
			<h:outputText id="display" value="#{selectOneView.option}"
				style="font-weight: bold" />
		</h:panelGrid>
	</h:form>
	<h:form enctype="multipart/form-data">
		<p:growl id="messages" showDetail="true" />

		<p:fileUpload value="#{text.file}" mode="simple"
			skinSimple="true" />

		<br />
		<br />

		<p:commandButton value="Submit" ajax="false"
			action="#{text.upload}" />
	</h:form>
</h:body>
</html>
